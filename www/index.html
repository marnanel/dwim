<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: 'self' 'unsafe-inline';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/dwim.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
        <title>dwim</title>
    </head>
    <body>
            <!-- jquery mobile page 1 -->
            <div data-role="page" id="login-page">
                    <div role="main" id="login-form" class="ui-content">
                            <div id="login-title">
                                    Welcome to dwim!
                            </div>

                            <div id="version">
                                    0.1 (ridequat)
                            </div>

                            <label for="username">Username</label>
                            <input id="username">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                            <input type="button" id="submit-login"
                                                 value="Log in">
                            <div id="login-message">
                                    ...
                            </div>
                    </div>
                    <!-- end of page 1 content -->

            </div>
            <!-- end page 1 -->

            <!-- jquery mobile page 2 -->
            <div data-role="page" id="page2">
                    <div role="main" class="ui-content">
                            <p>Page 2 content goes here</p>
                    </div>
            </div>
            <!-- end page 2 -->

            <script src="cordova.js"></script>
            <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
            <script type="text/javascript" id="jqm-trans-disable">
                    /* For having a faster transition */
                    $(document).on("mobileinit", function() {
                                                $.mobile.defaultPageTransition = "none";
                                                $.mobile.defaultDialogTransition = "none";
                                        });
            </script>
            <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script><script src="index.bundle.js"></script>
    </body>
</html>
